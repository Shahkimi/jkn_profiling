<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Animated Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s ease;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }

        #toggleBtn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 5px;
            padding: 5px;
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0);
            overflow-x: hidden;
            transition: 0.5s;
        }

        @media screen and (max-width: 700px) {
            #main {
                margin-left: 0;
            }
            #toggleBtn {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="main">
        <span style="font-size:30px;cursor:pointer;" onclick="openNav()" id="toggleBtn">&#9776;</span>
        <h1>Professional Sidebar Example</h1>
        <p>This is the main content area. Click the hamburger icon to open the sidebar.</p>
    </div>

    <div id="overlay" class="overlay" onclick="closeNav()"></div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("overlay").style.width = "100%";
            document.getElementById("overlay").style.backgroundColor = "rgba(0,0,0,0.5)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("overlay").style.width = "0";
            document.getElementById("overlay").style.backgroundColor = "rgba(0,0,0,0)";
        }
    </script>
</body>
</html>
