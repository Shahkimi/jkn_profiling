<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Header Section -->
  <rect x="60" y="60" width="1080" height="120" rx="16" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Logo/Icon -->
  <circle cx="120" cy="120" r="24" fill="#0ea5e9"/>
  <path d="M108 120l8 8 16-16" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Title -->
  <text x="170" y="110" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#1e293b">
    Staffing Data Analytics Dashboard
  </text>
  <text x="170" y="140" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="#64748b">
    Interactive dashboard for analyzing hospital staffing data and vacancies
  </text>
  
  <!-- Statistics Cards -->
  <!-- Card 1: Jawatan -->
  <rect x="60" y="220" width="340" height="160" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="250" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569">Jumlah Perjawatan</text>
  <text x="80" y="320" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#0ea5e9">125</text>
  <circle cx="360" cy="260" r="16" fill="#dbeafe"/>
  <path d="M352 260h16m-8-8v16" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Card 2: Isi -->
  <rect x="430" y="220" width="340" height="160" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="250" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569">Jumlah Isi</text>
  <text x="450" y="320" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#10b981">98</text>
  <circle cx="730" cy="260" r="16" fill="#d1fae5"/>
  <path d="M722 260l6 6 12-12" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Card 3: Kekosongan -->
  <rect x="800" y="220" width="340" height="160" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="820" y="250" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569">Jumlah Kekosongan</text>
  <text x="820" y="320" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#ef4444">27</text>
  <circle cx="1100" cy="260" r="16" fill="#fee2e2"/>
  <path d="M1092 252l16 16m0-16l-16 16" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Chart Preview -->
  <rect x="60" y="420" width="520" height="150" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="450" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569">Analytics Chart</text>
  
  <!-- Simple Bar Chart -->
  <rect x="100" y="480" width="40" height="60" rx="4" fill="#0ea5e9" opacity="0.8"/>
  <rect x="160" y="500" width="40" height="40" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <rect x="220" y="490" width="40" height="50" rx="4" fill="#10b981" opacity="0.8"/>
  <rect x="280" y="470" width="40" height="70" rx="4" fill="#f59e0b" opacity="0.8"/>
  <rect x="340" y="485" width="40" height="55" rx="4" fill="#ef4444" opacity="0.8"/>
  
  <!-- Chart Labels -->
  <text x="115" y="560" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">A</text>
  <text x="175" y="560" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">B</text>
  <text x="235" y="560" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">C</text>
  <text x="295" y="560" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">D</text>
  <text x="355" y="560" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">E</text>
  
  <!-- Features List -->
  <rect x="620" y="420" width="520" height="150" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="640" y="450" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569">Key Features</text>
  
  <!-- Feature Items -->
  <circle cx="650" cy="480" r="4" fill="#10b981"/>
  <text x="670" y="485" font-family="Inter, sans-serif" font-size="14" fill="#475569">Real-time data analytics</text>
  
  <circle cx="650" cy="505" r="4" fill="#10b981"/>
  <text x="670" y="510" font-family="Inter, sans-serif" font-size="14" fill="#475569">Interactive charts and graphs</text>
  
  <circle cx="650" cy="530" r="4" fill="#10b981"/>
  <text x="670" y="535" font-family="Inter, sans-serif" font-size="14" fill="#475569">Export functionality</text>
  
  <circle cx="650" cy="555" r="4" fill="#10b981"/>
  <text x="670" y="560" font-family="Inter, sans-serif" font-size="14" fill="#475569">Responsive design</text>
  
  <!-- Footer -->
  <text x="600" y="610" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle">
    JKN Profiling Dashboard - Healthcare Staffing Analytics
  </text>
</svg>